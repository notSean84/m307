<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Design</title>
  <link rel="stylesheet" href="/assets/styles/LJ01/LJ01.css">
  <style>
    #form-table {
      tr {
        td:first-child {
          width: 100px;
          text-align: right;
        }

        td:last-child {
          >input, >textarea, >button {
            width: 200px;
          }
          
        }
      }
    }

    #form-grid {
      display: grid;
      grid-template-columns: 100px 200px;
    }


    #form-self {
    
    form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      margin-bottom: 15px;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }
    input, textarea, button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      height: 100px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      
    }
    button:hover {
      background-color: #0056b3;
    }
    
  }
  </style>
</head>
<body>

  <h1>Table</h1>
  <form id="form-table">
    <table>
      <tr>
        <td><label for="">Event</label></td>
        <td><input type="text" id=""></td>
      </tr>
      <tr>
        <td><label for="">Datum</label></td>
        <td><input type="date" name="" id=""></td>
      </tr>
      <tr>
        <td><label for="">Termin</label></td>
        <td><textarea name="" id=""></textarea></td>
      </tr>
      <tr>
        <td><label></label></td>
        <td><button>Abesenden</button></td>
      </tr>
    </table>
  </form>

    <h1>Grid</h1>
    <form id="form-grid">
      <label for="">Event</label>
      <input type="text" id="">
      <label for="">Datum</label>
      <input type="date" name="" id="">
      <label for="">Termin</label>
      <textarea name="" id=""></textarea>
      <label></label>
      <button>Abesenden</button>
    </form>

    <h1>Self</h1>
    <form id="form-self">
      <ul>
        <li>
          <label for="event">Event</label>
          <input type="text" id="event" name="event" placeholder="Geben Sie das Event ein">
        </li>
        <li>
          <label for="date">Datum</label>
          <input type="date" id="date" name="date">
        </li>
        <li>
          <label for="termin">Termin</label>
          <textarea id="termin" name="termin" placeholder="Beschreibung des Termins"></textarea>
        </li>
        <li>
          <button type="submit">Absenden</button>
        </li>
      </ul>
    </form>
    </form>
</body>
</html>
